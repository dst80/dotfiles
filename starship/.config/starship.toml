# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
[](fg:#eceff4 bg:#5e81ac)\
$directory\
[](fg:#5e81ac bg:#4c566a)\
$git_branch\
$git_status\
[](fg:#4c566a bg:#d8dee9)\
$c\
$dotnet\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$docker_context\
[ ](fg:#d8dee9)\
"""

right_format = """
[](fg:#3b4252)\
[($status)](bg:#3b4252)\
[$character](bg:#3b4252)\
"""
# A continuation prompt that displays right half-circle and filled-in arrow
continuation_prompt = "[ ](bg:#33658A)[](fg:#33658A)"

# Disable the blank line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character] # The name of the module we are configuring is "character"
success_symbol = "[ ](fg:green bg:#3b4252)" # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[ ✘](fg:red bg:#3b4252)"

# # Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true

# You can also replace your username with a neat symbol like  to save some space
[os]
format = "[ $symbol]($style)"
style = "bg:#eceff4 fg:#2e3440"
disabled = false


[os.symbols]
Windows = " "
Fedora = " "
Manjaro = " "
Ubuntu = " "

[username]
show_always = false
style_user = "bg:#4c566a fg:#d8dee9"
style_root = "bold bg:#4c566a fg:#d8dee9"
format = '[ ($user) ]($style)'

[directory]
style = "bg:#5e81ac fg:#eceff4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

