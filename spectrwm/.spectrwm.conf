
workspace_limit  = 9
focus_mode       = default
focus_close      = previous
focus_close_wrap = 1
focus_default    = last
spawn_position   = next
workspace_clamp  = 1
warp_focus       = 1
warp_pointer     = 1

# Window Decoration
border_width            = 1
color_focus             = rgb:5E/84/AC
color_focus_maximized   = rgb:5E/84/AC
color_unfocus           = rgb:4C/56/6A
color_unfocus_maximized = rgb:4C/56/6A
region_padding          = 4
tile_gap                = 4

disable_border        = 1 

# Bar Settings
bar_enabled             = 1
bar_enabled_ws[1]       = 1
bar_border_width        = 0
bar_border[1]           = rgb:2E/34/40
bar_border_unfocus[1]   = rgb:2E/34/40
bar_color[1]            = rgb:43/4C/5E, rgb:3B/42/52, rgb:2E/34/40, rgb:8F/BC/BB, rgb:88/C0/D0, rgb:81/A1/C1, rgb:5E/81/AC
bar_color_selected[1]   = rgb:42/4C/5E, rgb:3B/42/52, rgb:2E/34/40, rgb:8F/BC/BB, rgb:88/C0/D0, rgb:81/A1/C1, rgb:5E/81/AC
bar_font_color[1]       = rgb:D8/DE/E9, rgb:2E/34/40
bar_font_color_selected = rgb:EB/CB/8B
bar_font                = Noto Sans Mono:pixelsize=18, Noto Sans Mono:pixelsize=14:antialias=true:style=bold
bar_font_pua            = Font Awesome:pixelsize=16
bar_action              = ~/.config/spectrwm/baraction.sh
bar_action_expand       = 1
bar_justify             = right
bar_format              = +|T+@bg=6;+@fn=1;+<+L+<+|+@bg=5;+@fn=1;+<+S+<+@bg=0;+_A
workspace_indicator     = listall,markcurrent,printnames
bar_at_bottom           = 0
stack_enabled           = 1
clock_enabled           = 0
clock_format            = %a %b %d %R %Z %Y
iconic_enabled          = 1
maximize_hide_bar       = 0
window_class_enabled    = 0
window_instance_enabled = 0
window_name_enabled     = 0
verbose_layout          = 1
urgent_enabled          = 1
urgent_collapse         = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio = 0.6

# Launch applications in a workspace of choice
autorun = ws[1]:xsettingsd
autorun = ws[1]:feh --bg-fill /home/dennis/Wallpaper/dark_mountain_1.jpg
autorun = ws[1]:compton -b --config /home/dennis/.config/compton/compton.conf

# Customize workspace layout at start
layout = ws[1]:4:0:0:0:vertical
layout = ws[2]:4:0:0:0:vertical
layout = ws[3]:4:0:0:0:vertical
layout = ws[4]:4:0:0:0:vertical
layout = ws[5]:4:0:0:0:vertical

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = /dev/null

# PROGRAMS
program[lock]               = xlock
program[term]               = alacritty
program[menu]               = rofi -show run 
program[search]             = rofi -show window 
program[volume_master_up]   = pactl set-sink-volume 0 +5%
program[volume_master_down] = pactl set-sink-volume 0 -5%
program[volume_master_mute] = pactl set-sink-mute 0 toggle
program[brightness_up]       = xbacklight +10%
program[brightness_down]     = xbacklight -10%

